<html>
    <head>
        <title>Lisää viestejä</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <ol>
            <li th:each="viesti: ${viestit}">
                <span th:text="${viesti.nimi}">Viesti nimi</span>
            </li>
        </ol>

        <form method="POST" action="/alue/:alue">
            Lisää uusi viesti:  <br/>
            <input type="text" name="kirjoittaja"/><br/>
            <input type="text" name="viesti"/><br/>
            <input type="submit" value="Lisää uusi viesti"/>
        </form>
    </body>
</html>
