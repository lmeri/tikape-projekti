<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelufoorumi || ketjut</title>
        <meta charset="utf-8" />
        
        <style type="text/css">
            a:hover {background-color:peachpuff; text-decoration: none}
            a:link {color: black; text-decoration: none}
            a:visited {color: darkgray; text-decoration: none}
        </style>
        
    </head>

    <body>
        <center><h1>index.ketjut</h1></center>
        
        <div id="container" style="width: 900px; text-align: left; padding-left: 20%">
            <div style="float: left; width: 578px; padding-bottom: 8px;">ketju</div>
            <div style="display: inline-block; margin:0 auto; width: 40px; text-align: left; padding-bottom: 8px;">viestejä</div>
            <div style="float: right; width: 260px; text-align: right; padding-bottom: 8px;">viimeisin</div>
            <tr th:each="ketju: ${ketjut}"><br/>
                <div id="left" style="float: left; width: 600px;"><a th:href="@{~/alueet/{ids}/{id} (ids=${ketju.alue}, id=${ketju.id})}"><span th:text="${ketju.nimi}">Ketju nimi</span></a></div>
                <div id="center" style="display: inline-block; margin:0 auto; width: 40px;"><span th:text="${ketju.maara}">maara</span></div>
                <div id="right" style="float: right; width: 260px; text-align: right"><span th:text="${ketju.aikaleima}">aikaleima</span></div>
            </tr>
        </div>
        <p/><p/>
        
        <center>
        <form method="POST">
            Lisää ketju (max 50 merkkiä):  <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää uusi ketju"/>
        </form>
        </center>
        
        <p/><p/><p/><p/>
        
        <center>
             <a href="/alueet">[etusivu]</a><a href="javascript:history.back()">[edellinen]</a>
        </center>
    </body>
</html>
