<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Keskustelufoorumi || ketjut</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <center>
        <ol>
            <li th:each="ketju: ${ketjut}">
                 <a th:href="@{~/alueet/{ids}/{id} (ids=${ketju.alue}, id=${ketju.id})}"><span th:text="${ketju.nimi}">Ketju nimi</span></a>
                [ <span th:text="${ketju.aikaleima}">aikaleima</span>]
                 [ <span th:text="${ketju.maara}">maara</span>]
            </li>
        </ol>
        </center>
        <p/>
        <p/>
        <center>
        <form method="POST">
            Lisää ketju (max 50 merkkiä):  <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää uusi ketju"/>
        </form>
        </center>
    </body>
</html>
