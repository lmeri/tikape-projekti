<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tämä on alue</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1><span th:text="${alue.nimi}">alue</span>!</h1>

        <p>Olet saapunut alueelle: <span th:text="${alue.nimi}">alue</span> </p>

        <ol>
            <li th:each="ketju: ${ketjut}">
                <span th:text="${ketju.nimi}">Ketju nimi</span> <a th:href="@{~/alueet/{id} (id=${ketju.id})}">linkki</a>
            </li>
        </ol>
    </body>
</html>
