<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Tässä on alueen ketjut</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <ol>
            <li th:each="ketju: ${ketjut}">
                <span th:text="${ketju.nimi}">Ketju nimi</span> <a th:href="@{~/{id} (id=${ketju.id})}">linkki</a>
            </li>
        </ol>
        
        <form method="POST" action="/alue">
            Lisää uusi ketju:  <br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää uusi ketju"/>
        </form>
    </body>
</html>
